<ion-header style="text-align:center">
    <ion-navbar>
      <ion-title >New Goal</ion-title>
      <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="newGoalForm" (ngSubmit)="createGoal()">
        <ion-grid>
            <ion-row>
                <ion-col col-1 col-md-4 col-sm-2></ion-col>
                <ion-col col-10 col-md-4 col-sm-8>
                    <ion-item>
                        <ion-label floating>Title
                            <span *ngIf="newGoalForm.controls.title.errors?.required && newGoalForm.controls.title.touched">is required</span>
                        </ion-label>
                        <ion-input type="text" formControlName="title" [(ngModel)]="newGoal.Title"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-1 col-md-4 col-sm-2></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-1 col-md-4 col-sm-2></ion-col>
                <ion-col col-10 col-md-4 col-sm-8>
                    <ion-item>
                        <ion-label floating>Description</ion-label>
                        <ion-input type="text" formControlName="description" [(ngModel)]="newGoal.Description"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-1 col-md-4 col-sm-2></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-1 col-md-4 col-sm-2></ion-col>
                <ion-col col-10 col-md-4 col-sm-8>
                    <ion-item>
                        <ion-label floating>StartDate
                           <span *ngIf="newGoalForm.controls.startDate.errors?.required && newGoalForm.controls.startDate.touched">is required</span> 
                        </ion-label>
                        <ion-datetime displayFormat="MM/DD/YYYY" formControlName="startDate" [(ngModel)]="newGoal.StartDate"></ion-datetime>
                    </ion-item>
                </ion-col>
                <ion-col col-1 col-md-4 col-sm-2></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-1 col-md-4 col-sm-2></ion-col>
                <ion-col col-10 col-md-4 col-sm-8>
                    <ion-item>
                        <ion-label floating>EndDate
                           <span *ngIf="newGoalForm.controls.endDate.errors?.required && newGoalForm.controls.endDate.touched">is required</span> 
                        </ion-label>
                        <ion-datetime displayFormat="MM/DD/YYYY" formControlName="endDate" [(ngModel)]="newGoal.EndDate"></ion-datetime>
                    </ion-item>
                </ion-col>
                <ion-col col-1 col-md-4 col-sm-2></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4 col-md-4 col-sm-2></ion-col>
                <ion-col col-4 col-md-4 col-sm-8>
                        <button ion-button type="submit" [disabled]="newGoalForm.invalid">Regsiter</button>
                </ion-col>
                <ion-col col-4 col-md-4 col-sm-2></ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
