<ion-header style="text-align:center">
    <ion-navbar>
      <ion-title >Goal Timeline</ion-title>
      <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
     <ion-grid>
            <ion-row>
                <ion-col col-1 col-md-4 col-sm-2></ion-col>
                <ion-col col-10 col-md-4 col-sm-8>
                    <ion-item>
                        <ion-label floating>Select Goal</ion-label>
                        <ion-select>
                          <ion-option value="1">Goal Title 1</ion-option>
                          <ion-option value="2">Goal Title 2</ion-option>
                          <ion-option value="3">Goal Title 3</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col col-1 col-md-4 col-sm-2></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-1 col-md-4 col-sm-2></ion-col>
                <ion-col col-10 col-md-4 col-sm-8>
                    <ion-item>
                        <ion-label floating>Select Duration</ion-label>
                        <ion-select>
                          <ion-option value="1">Last Day</ion-option>
                          <ion-option value="2">Last 1 Week</ion-option>
                          <ion-option value="3">Last 1 Month</ion-option>
                          <ion-option value="4">Last 1 Year</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col col-1 col-md-4 col-sm-2></ion-col>
            </ion-row>
            <ion-row>
                 <ion-col col-1 col-md-4 col-sm-2></ion-col>
                <ion-col col-10 col-md-4 col-sm-8>
                    <ion-card>
                        <ion-card-header style="padding-top: 0px;padding-left: 6px;">
                                <ion-row style="font-style:italic">
                                    <ion-col col-3><h1 style="font-weight:bolder;font-size:4.5rem">01</h1></ion-col>
                                    <ion-col col-9>
                                            <ion-row>
                                                <ion-col col-12 style="font-weight:bolder;">Monday</ion-col>
                                            </ion-row>
                                            <ion-row>
                                                <ion-col col-12 style="color:gray">September,2016</ion-col>
                                            </ion-row>
                                    </ion-col>
                                </ion-row>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-item>
                                <ion-row>
                                    <ion-icon name="alarm">2 Ss,8 Ts</ion-icon>
                                </ion-row>
                                <ion-row>
                                    <ion-icon name="checkmark-circle">2 Ss,8 Ts</ion-icon>
                                </ion-row>
                            </ion-item>
                            <ion-item>
                                <button ion-button>Details</button>
                            </ion-item>
                        </ion-card-content>
                    </ion-card>
                     <ion-card>
                        <ion-card-header style="padding-top: 0px;padding-left: 6px;">
                                <ion-row style="font-style:italic">
                                    <ion-col col-3><h1 style="font-weight:bolder;font-size:4.5rem">01</h1></ion-col>
                                    <ion-col col-9>
                                            <ion-row>
                                                <ion-col col-12 style="font-weight:bolder;">Monday</ion-col>
                                            </ion-row>
                                            <ion-row>
                                                <ion-col col-12 style="color:gray">September,2016</ion-col>
                                            </ion-row>
                                    </ion-col>
                                </ion-row>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-item>
                                <ion-row>
                                    <ion-icon name="alarm">2 Ss,8 Ts</ion-icon>
                                </ion-row>
                                <ion-row>
                                    <ion-icon name="checkmark-circle">2 Ss,8 Ts</ion-icon>
                                </ion-row>
                            </ion-item>
                            <ion-item>
                                <button ion-button (click)="openDetail()">Details</button>
                            </ion-item>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
                <ion-col col-1 col-md-4 col-sm-2></ion-col>
            </ion-row>
     </ion-grid>
</ion-content>
