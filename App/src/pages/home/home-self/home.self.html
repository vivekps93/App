<ion-content>
    <ion-grid>
    <ion-row>
  <ion-card>
      <!--<ion-card-content>-->
          <ion-item>
              <ion-avatar item-left>
                  <img src="../../../assets/images/lionel-messi-90996.png">
              </ion-avatar>
              <p>You have : </p>
              <p>You have : </p>
          </ion-item>
      <!--</ion-card-content>-->
  </ion-card>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card>
          <ion-row>
            <ion-col col-7>
                <h2>Goal</h2>
                <h2>80%</h2>
            </ion-col>
            <ion-col col-1>
                
            </ion-col>
            <ion-col col-4 style="font-size:2.2em;color: dodgerblue;">
                <ion-icon name="time" (click)="openTimeline('Goal')" ></ion-icon>
            </ion-col>
          </ion-row>
      </ion-card>
      </ion-col>
      <ion-col>
      <ion-card>
          <ion-row>
            <ion-col col-7>
                <h2>Schedule</h2>
                <h2>80%</h2>
            </ion-col>
            <ion-col col-1>
            </ion-col>
            <ion-col col-4 style="font-size:2.2em;color: dodgerblue;">
                <ion-icon name="time"></ion-icon>
            </ion-col>
          </ion-row>
      </ion-card>
      </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card>
          <ion-row>
            <ion-col col-7>
                <h2>Task</h2>
                <h2>80%</h2>
            </ion-col>
            <ion-col col-1>
                
            </ion-col>
            <ion-col col-4 style="font-size:2.2em;color: dodgerblue;">
                <ion-icon name="calendar"></ion-icon>
            </ion-col>
          </ion-row>
      </ion-card>
      </ion-col>
      <ion-col>
      <ion-card>
          <ion-row>
            <ion-col col-7>
                <h2>Report</h2>
            </ion-col>
            <ion-col col-1>
                
            </ion-col>
            <ion-col col-4 style="font-size:2.2em;color: dodgerblue;">
                <ion-icon name="stats"></ion-icon>
            </ion-col>
          </ion-row>
      </ion-card>
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-card>
          <ion-row>
            <ion-col col-2 style="font-size:2.2em;">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-col>
            <ion-col col-8 style="text-align:center">
                <h2>Active head</h2>
                <h2>00:00</h2>
                <h2>Active head</h2>
            </ion-col>
            <ion-col col-2 style="font-size:2.2em;">
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-col>
          </ion-row>
      </ion-card>
  </ion-row>
  </ion-grid>
  <ion-fab right bottom>
    <button ion-fab><ion-icon name="add"></ion-icon></button>
     <ion-fab-list side="left">
      <button ion-fab (click)="createNew('Goal')">G</button>
      <button ion-fab (click)="createNew('Schedule')">S</button>
      <button ion-fab (click)="createNew('Task')">T</button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
