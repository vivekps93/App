<ion-header>

</ion-header>
<ion-content>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input formControlName="email" type="text" [(ngModel)]="userlogin.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input formControlName="password" type="password" [(ngModel)]="userlogin.password"></ion-input>
        </ion-item>
        <button ion-button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <ion-item>
        <button ion-button type="button">Forgot Password ? </button>
    </ion-item>
    <ion-item>
        <button ion-button type="button">Login Using facebook</button>
    </ion-item>
    <ion-item>
        <p>Or</p>
    </ion-item>
    <ion-item>
        <button ion-button type="button" (click)="openRegister()">SignUp</button>
    </ion-item>
</ion-content>
