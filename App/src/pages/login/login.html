<ion-header>

</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-1 col-md-4 col-sm-2></ion-col>
            <ion-col col-10 col-md-4 col-sm-8>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <ion-grid>
                        <ion-row>
                            <ion-col col-1 col-md-4 col-sm-2></ion-col>
                            <ion-col col-10 col-md-4 col-sm-8>
                                <ion-item>
                                    <ion-label floating>Email</ion-label>
                                    <ion-input formControlName="email" type="text" [(ngModel)]="userlogin.email"></ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col col-1 col-md-4 col-sm-2></ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-1 col-md-4 col-sm-2></ion-col>
                            <ion-col col-10 col-md-4 col-sm-8>
                                <ion-item>
                                    <ion-label floating>Password</ion-label>
                                    <ion-input formControlName="password" type="password" [(ngModel)]="userlogin.password"></ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col col-1 col-md-4 col-sm-2></ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-4 col-md-4 col-sm-2></ion-col>
                            <ion-col col-4 col-md-4 col-sm-8>
                                    <button ion-button type="submit" [disabled]="loginForm.invalid">Login</button>
                            </ion-col>
                            <ion-col col-4 col-md-4 col-sm-2></ion-col>
                        </ion-row>
                    </ion-grid>
                </form>
            </ion-col>
            <ion-col col-1 col-md-4 col-sm-2></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-3 col-md-4 col-sm-2></ion-col>
            <ion-col col-6 col-md-4 col-sm-2>
                <button ion-button type="button">Forgot Password ? </button>
            </ion-col>
            <ion-col col-3 col-md-4 col-sm-2></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-3 col-md-4 col-sm-2></ion-col>
            <ion-col col-6 col-md-4 col-sm-2>
                <button ion-button type="button">Login Using facebook</button>
            </ion-col>
            <ion-col col-3 col-md-4 col-sm-2></ion-col>
            
        </ion-row>
        <ion-row style="text-align:center">
            <ion-col col-12 col-md-12 col-sm-12>
                <p>Or</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 offset-4 col-md-12 col-sm-12>
                <button ion-button type="button" (click)="openRegister()">SignUp</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
